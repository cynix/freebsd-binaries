name: Build

on:
  workflow_call:
    inputs:
      project:
        type: string
        required: true
      version:
        type: string
        required: false
      containers:
        type: string
        required: true

jobs:
  container:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        container: ${{ fromJSON(inputs.containers) }}
    permissions:
      packages: write
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - run: |
          echo "project=${{ inputs.project }} version=${{ inputs.version }} container=${{ matrix.container }}"

      - name: Build
        if: false
        uses: vmactions/freebsd-vm@v1
        with:
          usesh: true
          sync: sshfs

          prepare: |
            set -ex

            sysctl net.inet.ip.forwarding=1

            mkdir -p /usr/local/etc/pkg/repos
            echo 'FreeBSD: { url: "pkg+https://pkg.freebsd.org/${ABI}/latest" }' > /usr/local/etc/pkg/repos/FreeBSD.conf
            pkg install -y podman-suite python3 uv

            truncate -s 32G /var/tmp/z
            mkdir -p /var/db/containers/storage
            zpool create -R /var/db/containers/storage -O mountpoint=/ -O compression=lz4 z /var/tmp/z

            buildah login -u ${{ github.actor }} -p ${{ github.token }} ghcr.io

          run: |
            set -ex
            ./container.py "${{ inputs.project }}" "${{ matrix.container }}"

      - name: Cleanup
        if: false
        uses: dataaxiom/ghcr-cleanup-action@v1
        with:
          package: ${{ matrix.container }}
          keep-n-tagged: 3
          exclude-tags: latest
          delete-untagged: true
          delete-ghost-images: true
          delete-partial-images: true
