name: Dispatch

on:
  workflow_dispatch:
    inputs:
      caddy:
        type: boolean
        required: true
        default: false
      grafana:
        type: boolean
        required: true
        default: false
      openldap:
        type: boolean
        required: true
        default: false
      plex:
        type: boolean
        required: true
        default: false
      qbittorrent:
        type: boolean
        required: true
        default: false
      redis:
        type: boolean
        required: true
        default: false
      resilio:
        type: boolean
        required: true
        default: false
      step-ca:
        type: boolean
        required: true
        default: false

permissions:
  packages: write

jobs:
  dispatch:
    strategy:
      matrix:
        container:
          - caddy
          - grafana
          - openldap
          - plex
          - qbittorrent
          - redis
          - resilio
          - step-ca
    name: ${{ matrix.container }}
    uses: ./.github/workflows/build.yaml
    with:
      container: ${{ matrix.container }}
      enabled: ${{ inputs[matrix.container] }}
