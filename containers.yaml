---
caddy:
  tarball: https://github.com/caddyserver/caddy/releases/download/v2.8.4/caddy_2.8.4_freebsd_{arch}.tar.gz#caddy
  user: www

grafana:
  pkg:
    - grafana
  user: grafana

openldap:
  pkg:
    - FreeBSD-libsqlite3
    - openldap26-server
  entrypoint: /usr/local/libexec/slapd

plex:
  arch: amd64
  pkg:
    - FreeBSD-locales
    - plexmediaserver
  user: plex
  entrypoint: /usr/local/bin/entrypoint.sh

qbittorrent:
  base: freebsd:small
  arch: amd64
  pkg:
    - qbittorrent-nox
  user: qbittorrent

redis:
  pkg:
    - redis
  user: redis
  entrypoint: /usr/local/bin/redis-server

resilio:
  base: freebsd:base
  arch: amd64
  tarball: https://download-cdn.resilio.com/2.8.1.1390/freebsd/x64/0/resilio-sync_freebsd_x64.tar.gz#rslsync
  user: resilio=851
